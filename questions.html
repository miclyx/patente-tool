<!-- questions.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>意大利驾照题目</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <style>
        .tooltip {
            position: absolute;
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            z-index: 1000;
            font-size: 0.8em;
            display: none;
        }
        .translatable {
            color: #007bff;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>题目</h1>
    <div id="image-container">
        <!-- Image related to the subcategory will be loaded here dynamically -->
    </div>
    <div id="questions-list">
        <!-- Questions will be loaded here dynamically -->
    </div>
    <button onclick="toggleTranslationMode()">切换翻译模式</button>
    <button onclick="goBack()">返回</button>
    <div id="tooltip" class="tooltip"></div>
</body>
</html>
